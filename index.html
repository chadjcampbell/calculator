<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Browser Calculator</title>
</head>
<body>
    <div id="calc">
        <div id="display">
        </div>
            <button class="btn red" id="reset">Reset</button>
            <button class="btn orange" id="backspace">Backspace</button>
            <button class="nums btn gray" id="data7">7</button>
            <button class="nums btn gray" id="data8">8</button>
            <button class="nums btn gray" id="data9">9</button>
            <button class="btn yellow" id="divide">&#247;</button>
            <button class="nums btn gray" id="data4">4</button>
            <button class="nums btn gray" id="data5">5</button>
            <button class="nums btn gray" id="data6">6</button>
            <button class="btn yellow" id="multiply">x</button>
            <button class="nums btn gray" id="data1">1</button>
            <button class="nums btn gray" id="data2">2</button>
            <button class="nums btn gray" id="data3">3</button>
            <button class="btn yellow" id="minus">-</button>
            <button class="btn gray" id="point">.</button>
            <button class="nums btn gray" id="data0">0</button>
            <button class="btn green" id="equals">=</button>
            <button class="btn yellow" id="plus">+</button>
    </div>
</body>
<script src="script.js"></script>
</html>
